<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">


  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <div class="container">
    <img class="logo" src="./images/logo.svg" alt="">
    <h1>We are launching <span class="soon">soon!</span></h1>
    <h3>Subscribe and get notified</h3>
    <form action="" class="formular" onsubmit="return submitEmail()">
      <input class="input" type="text" placeholder="Your email address.." name="email"
      required>
      <button class="button">Notify Me</button> 
    </form>
    <span class="error"></span>
  </div>

  <div class="image container">
    <img class="img"src="./images/illustration-dashboard.png" alt="">
  </div>

<footer>
  <ul class="social-links">
    <li>
      <a href="#"><ion-icon name="logo-facebook"></ion-icon> </a>
    </li>
    <li>
      <a href="#"><ion-icon name="logo-twitter"></ion-icon> </a>
    </li>
    <li>
      <a href="#"><ion-icon name="logo-instagram"></ion-icon> </a>
    </li>
  </ul>
</footer>

<script src="./script.js"></script>


<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
